<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>runner app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>runner神器</h1>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="添加新的待辦事項">
            <button onclick="addTodo()">添加</button>
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all" onclick="filterTodos('all')">全部</button>
            <button class="filter-btn" data-filter="active" onclick="filterTodos('active')">未完成</button>
            <button class="filter-btn" data-filter="completed" onclick="filterTodos('completed')">已完成</button>
        </div>
        <ul id="todoList"></ul>
        <!-- 添加左下角重置按鈕 -->
        <button id="resetButton" class="reset-button-left">重置清單</button>
    </div>
    <!-- 在 script.js 之前添加 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
